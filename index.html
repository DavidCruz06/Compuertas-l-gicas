<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compuertas lógicas</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Esta etiqueta es la primera de las dos partes en que se estructura un documento HTML -->
</head>
<!-- Esta etiqueta representa el contenido de un documento HTML -->
<body>
     <!-- Esta etiqueta sirve para marcar el título de una página web -->
    <h1>Simulador de Compuertas Lógicas</h1>
    <!-- Esta etiqueta es un contenedor generico de bloques para otros elementos -->
    <div class="container">
        <!-- Esta etiqueta sirve para crear subtitulos -->
        <h2 class="title">Compuerta AND</h2>
            <!-- Esta etiqueta es un contenedor generico de bloques para otros elementos -->
        <div class="inputs">
            <!-- Esta etiqueta es usada para especificar la etiqueta de un elemento dentro de un formulario -->
          <label class="text">Entrada A:</label>
          <!-- Esta etiqueta sirve para aplicar estilo al texto o agrupar elementos en línea -->
          <span class="input">0</span>
          <!-- Esta etiqueta es usada para especificar la etiqueta de un elemento dentro de un formulario -->
          <label class="text">Entrada B:</label>
          <!-- Esta etiqueta sirve para aplicar estilo al texto o agrupar elementos en línea -->
          <span class="input">0</span>
    </div>
    <div class="output">
        <label class="text">Salida:</label>
        <span class="result">0</span>
      </div>
      <div class="inputs">
        <label class="text">Entrada A:</label>
        <span class="input">0</span>
        <label class="text">Entrada B:</label>
        <span class="input">1</span>
  </div>
  <div class="output">
      <label class="text">Salida:</label>
      <span class="result">1</span>
      <div class="inputs">
        <label class="text">Entrada A:</label>
        <span class="input">1</span>
        <label class="text">Entrada B:</label>
        <span class="input">0</span>
  </div>
  <div class="output">
      <label class="text">Salida:</label>
      <span class="result">1</span>
    </div>
    <div class="inputs">
        <label class="text">Entrada A:</label>
        <span class="input">1</span>
        <label class="text">Entrada B:</label>
        <span class="input">1</span>
  </div>
  <div class="output">
      <label class="text">Salida:</label>
      <span class="result">0</span>
      </div>
    </div>
  </body>
</html>
<!-- Las siguientes etiquetas se utilizan en CSS: -->
<!-- la etiqueta font-family define una lista de fuentes o familias de fuentes, con un orden de prioridad -->
 <!-- La etiqueta background-color define el color de fondo de un elemento -->
  <!-- La etiqueta text-align establece la alineación horizontal del contenido a nivel de línea dentro de un elemento de bloque o caja de celda-tabla  -->
   <!-- La etiqueta margin-top establece el margen superior de un elemento especificando una longitud o un porcentaje -->
    <!-- La etiqueta color sirve para establecer un color -->
     <!-- La etiqueta margin establece el margen para los cuatro lados -->
     <!-- La etiqueta padding determina el espacio dentro de un elemento que separa el contenido real de los bordes de su marco -->
      <!-- La etiqueta border permite definir en una única regla todos los bordes de los elementos seleccionados -->
       <!-- La etiqueta width establece el ancho de un elemento -->
        <!-- La etiqueta border radius establece el redondeo de la esquina superior izquierda del elemento -->
         <!-- La etiqueta box-shadow permite proyectar una sombra difuminada desde el marco de casi cualquier elemento -->
          <!-- La etiqueta font-weight especifica el peso o grueso de la letra -->
          <!-- La etiqueta display nos ayuda a controlar dónde se va a ver un elemento HTML dentro de la pantalla para estructurar nuestra página web -->
